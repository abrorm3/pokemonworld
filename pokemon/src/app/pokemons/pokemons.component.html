<div class="flex justify-center items-center flex-col">
  <div *ngIf="loading" class="h-screen flex flex-wrap justify-center items-center">
    <mat-spinner></mat-spinner>
  </div>
  <div class="flex flex-wrap justify-center p-2 w-[1100px]">
    <div *ngFor="let pokemon of pokemonData">
      <div class="m-2">
        <app-card [pokemon]="pokemon"></app-card>
      </div>
    </div>
  </div>
  <div class="text-center mx-auto flex flex-col items-center">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <button class="text-white bg-yellow-400 mx-auto mt-8 mb-10 py-2 px-12 rounded-lg" (click)="nextPage()">Show more</button>
  </div>
</div>
