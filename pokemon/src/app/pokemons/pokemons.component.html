<div class="flex justify-center items-center flex-col overflow-hidden">
  <div *ngIf="loading" class="h-screen flex flex-wrap justify-center items-center">
    <mat-spinner></mat-spinner>
  </div>
  <div class="flex flex-wrap justify-center p-2 w-[1000px]">
    <div *ngFor="let pokemon of pokemonData" class="my-3 w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3">
      <div>
        <app-card [pokemon]="pokemon"></app-card>
      </div>
    </div>
  </div>

  <div class="text-center mx-auto flex flex-col items-center">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <button class="text-white bg-yellow-400 mx-auto mt-8 mb-10 py-2 px-12 rounded-lg" (click)="nextPage()">Show more</button>
  </div>
</div>
